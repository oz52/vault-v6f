    <div class="text-white min-h-screen flex flex-col overflow-hidden">
       <div class="text-white min-h-screen flex flex-col items-center p-4 relative overflow-hidden">
          <div class="container text-center max-w-xxl relative">
             <div class="flex items-center space-x-4">
                 <h1 class="text-3xl font-bold">Vault V6-f - Games</h1>
                 <a 
                 href="/"
                 class="px-10 py-3 bg-neutral-950 border border-neutral-900 rounded-lg text-white transition-all duration-300 hover:bg-neutral-900"
             >Home</a>
                 <input 
                     id="search-input" 
                     type="text" 
                     placeholder="Search games" 
                     class="flex-grow px-4 py-3 bg-neutral-950 border border-neutral-900 rounded-lg text-white placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-neutral-900 transition-all duration-300"
                 />
             </div>

             <div class="container text-center relative">
                <div id="game-container" class="mt-4 hidden">
                    <iframe id="game-iframe" src="" class="w-full h-[80vh] bg-neutral-950 rounded-lg"></iframe>
                    <button id="fullscreen-btn" class="mt-2 px-14 py-3 bg-neutral-950 border border-neutral-900 rounded-lg text-white hover:bg-neutral-900 transition-all duration-300">
                        Fullscreen
                    </button>
                </div>
                <div class="grid grid-cols-3 md:grid-cols-6 gap-4 mt-4" id="game-grid">
                </div>
             </div>
          </div>
       </div>
    </div>

    <script>
      const gameGrid = document.getElementById('game-grid');
      const gameIframe = document.getElementById('game-iframe');
      const gameContainer = document.getElementById('game-container');
      const fullscreenBtn = document.getElementById('fullscreen-btn');
      const searchInput = document.getElementById('search-input');
      let games = [];
      fetch('g.json')
          .then(response => response.json())
          .then(loadedGames => {
              games = loadedGames;
              renderGames(games);
          })
          .catch(error => console.error('Error loading games:', error));
      function renderGames(gamesToRender) {
          gameGrid.innerHTML = '';
          gamesToRender.forEach(game => {
              const gameCard = document.createElement('div');
              gameCard.classList.add('bg-neutral-950', 'border', 'border-neutral-900', 'rounded-lg', 'overflow-hidden', 'transition-all', 'duration-300', 'hover:scale-105', 'cursor-pointer');
              gameCard.innerHTML = `
                  <img src="${game.imgSrc}" alt="${game.title}" class="w-full h-32 object-cover">
                  <div class="p-2 text-center text-white text-sm">${game.title}</div>
              `;
              gameCard.addEventListener('click', () => {
                  gameIframe.src = game.link;
                  gameContainer.classList.remove('hidden');
                  gameGrid.classList.add('hidden');
                  window.scrollTo(0, 0);
              });
              gameGrid.appendChild(gameCard);
          });
      }
      searchInput.addEventListener('input', () => {
          const searchTerm = searchInput.value.toLowerCase().trim();
          const filteredGames = games.filter(game => 
              game.title.toLowerCase().includes(searchTerm)
          );
          renderGames(filteredGames);
      });
      fullscreenBtn.addEventListener('click', () => {
          if (gameIframe.requestFullscreen) {
              gameIframe.requestFullscreen();
          } else if (gameIframe.mozRequestFullScreen) { 
              gameIframe.mozRequestFullScreen();
          } else if (gameIframe.webkitRequestFullscreen) { 
              gameIframe.webkitRequestFullscreen();
          } else if (gameIframe.msRequestFullscreen) {
              gameIframe.msRequestFullscreen();
          }
      });
    </script>
